<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>  
    <script>    
        var num1 = Number(window.prompt('Digite um número: ')) 
        var num2 = Number(window.prompt('Digite outro número: ')) 
        var soma = num1 + num2 
        window.alert(`A soma entre ${num1} e ${num2} é igual a ${soma}`)  //template string
        // + para adição e para concatenação, para ser adição tem que ser number + number e para concatenação string + string 
        // formatação de string: s.length - quantos caracteres a string tem; s.toUpperCase() - tudo para letras maiúsculas; s.toLowerCase() - tudo para letras minúsculas
    </script>
</body>
</html>
